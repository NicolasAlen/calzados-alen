<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Sprint - Contacto</title>
	<script src="https://kit.fontawesome.com/208ccb8209.js" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	<link rel="stylesheet" href="../css/style.css">
</head>

<body>
	<header>
		<nav class="nav">
			<ul>
				<li> <a href="../index.html">Inicio</a></li>
				<li> <a href="contacto.html">Contacto</a></li>
				<li> <a href="productos.html">Productos</a></li>
				<li> <a href="galeria.html">Galeria</a></li>
				<li> <a href="ubicacion.html">Ubicacion</a></li>
				<a href="#"><i class="fa-brands fa-facebook"></i></a>
				<a href="#"><i class="fa-brands fa-twitter-square"></i></a>
				<a href="#"><i class="fa-brands fa-instagram"></i></a>
			</ul>
		</nav>
		<img src="../multimedia/fondohead.jpg" alt="">
	</header>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="well well-sm">
					<form class="form-horizontal" method="post">
						<fieldset>
							<legend class="text-center header">Contactanos!</legend>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="fname" name="name" type="text" placeholder="Nombre"
										class="form-control">
								</div>
							</div>
							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-user bigicon"></i></span>
								<div class="col-md-8">
									<input id="lname" name="name" type="text" placeholder="Apellido"
										class="form-control">
								</div>
							</div>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-envelope-o bigicon"></i></span>
								<div class="col-md-8">
									<input id="email" name="email" type="text" placeholder="Email"
										class="form-control">
								</div>
							</div>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-phone-square bigicon"></i></span>
								<div class="col-md-8">
									<input id="phone" name="phone" type="text" placeholder="Telefono" class="form-control">
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-8">
								<label for="letra" class="control-label">Seleccione motivo de contacto</label>
								<select class="form-control" id="letra">
									<option value="seleccionar">Seleccione un motivo</option>
									<option value="comprar">Comprar</option>
									<option value="consulta">Consulta</option>
									<option value="sugerencia">Sugerencia</option>
								</div>
								</select>
							</div>

							<div class="form-group">
								<span class="col-md-1 col-md-offset-2 text-center"><i
										class="fa fa-pencil-square-o bigicon"></i></span>
								<div class="col-md-8">
									<textarea class="form-control" id="message" name="message"
										placeholder="Escriba su consulta aqui."
										rows="7"></textarea>
								</div>
							</div>

							<div class="form-group">
								<div class="col-md-12 text-center">
									<button type="submit" class="btn btn-primary btn-lg">Submit</button>
								</div>
							</div>
						</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	<footer>
		<h4>REDES</h4>
		<h4>COPYRIGHT</h4>

	</footer>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
		crossorigin="anonymous"></script>
</body>

</html>
